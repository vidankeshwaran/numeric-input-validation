<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NumericOnly</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body>
    <div class="container">
        <input id="text" placeholder="enter the input number" onkeypress="return isNumber()">
        <input id="number" placeholder="enter the multiply number "onkeypress="return isNumber()">
        <button onclick="submit()">Get Result</button>
        <h1 id="mul"></h1>

        <script>
            function isNumber(evt) {
                var evt = (evt) ? evt : window.event;
                var charCode = (evt.which) ? evt.which : evt.keyCode;
                    if (charCode > 31 && (charCode < 48 || charCode > 57)) {
                        return false;
                        }    
                            return true;
                    }
            function submit() {
                var sum = " ";
                var num1 = document.getElementById("text").value;
                var num2 = document.getElementById("number").value;
                    for (i = 1; i <= num2; i++) {
                        sum += num1 + "*" + i + "=" + num1 * i + "<br>";
                        }
                        document.getElementById("mul").innerHTML = sum;
                    }
                  

            

        </script>
    </div>
</body>

</html>

    .container{
    margin: 20%;

}
